<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function checkValue(x) {

            x.style.background = "green";
        }
    </script>
</head>
<body>
<table>
    <form action="">
        <tr>
            <td>Name: </td>
            <td><input type="text" onfocus="checkValue(this)" name="fullName" id="fullName"></td>
        </tr>
        <tr>
            <td colspan="2">
                <span class="errors" id="error_fullname"></span>
            </td>
        </tr>

        <tr>
            <td>email: </td>
            <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
            <td colspan="2">
                <span class="errors" id="error_email"></span>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
