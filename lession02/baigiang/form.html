<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" name="registerForm" style="width: 500px; margin: 0 auto;">
        <table width="600px" height="500px">
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" name="name" value="" placeHolder="Please enter your name...">
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="email" name="email" value="" placeHolder="Please enter your email...">
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="password" name="password" value="" placeHolder="Please enter your password...">
                </td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <input type="radio" name="radio" value=""> Nam
                    <input type="radio" name="radio" value=""> Nu
                </td>
            </tr>
            <tr>
                <td>School: </td>
                <td>
                    <select name="listCity" id="">
                        <option value="">Ha noi</option>
                        <option value="">Nghe an</option>
                        <option value="">Nha Trang</option>
                        <option value="">TP.HCM</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Calander: </td>
                <td>
                    <input type="checkbox" name="day"> thu 2
                    <input type="checkbox" name="day"> thu 3
                    <input type="checkbox" name="day"> thu 4
                    <input type="checkbox" name="day"> thu 5
                    <input type="checkbox" name="day"> thu 6
                    <input type="checkbox" name="day"> thu 7
                    <input type="checkbox" name="day"> CN
                </td>
            </tr>
            <tr>
                <td>Discription: </td>
                <td>
                    <Textarea name="discription" rows="5" cols="50"></Textarea>
                </td>
            </tr>
            <tr>
                <td>Avatar: </td>
                <td>
                    <input type="file" name="file">
                </td>
            </tr>
            <tr>
                <td>Number</td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">
                        Register
                    </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
